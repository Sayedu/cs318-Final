<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script defer src="script.js"></script>
  <title>Budget APP</title>
</head>
<body>
  <div class="container">
    <header>
      <h2>Budget your spending</h2>
      
    </header>
    <div class="nav">
        <a href="login.html" class="btn login-btn">Login</a>
      </div>

    <div class="error_message"><p id="error-text"></p></div>
    <div class="budget_content">
      <div class="ur_budget">
        <form>
          <label for="budget">Your Budget</label>
          <input type="number" placeholder="Enter Your Budget" class="budget_input" />
          <button class="btn" id="btn_budget">Calculate</button>
        </form>
      </div>
      <div class="ur_expenses">
        <form>
          <label for="expenses">Expenses Details</label>
          <input type="text" placeholder="Enter Your Expenses Desc!" class="expensess_input" />
          <input type="number" placeholder="Enter Your Amount" class="expensess_amount" />
          <button class="btn" id="btn_expenses">Add Expenses</button>
        </form>
      </div>
    </div>

    <ul class="cards">
      <li>
        <i class="bx bx-money"></i>
        <span class="info">
          <h3><span>$</span><span class="budget_card">00</span></h3>
          <p>Budget</p>
        </span>
      </li>
      <li>
        <i class="bx bx-credit-card"></i>
        <span class="info">
          <h3><span>$</span><span class="expenses_card">00</span></h3>
          <p>Expenses</p>
        </span>
      </li>
      <li>
        <i class="bx bx-dollar"></i>
        <span class="info">
          <h3><span>$</span><span class="balance_card">00</span></h3>
          <p>Balance</p>
        </span>
      </li>
    </ul>

    <div class="tbl_content">
      <h3>Budget Details</h3>
      <div class="tbl_data"></div>
    </div>
  </div>
  
</body>
</html>
