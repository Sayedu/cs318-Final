<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script defer src="script.js"></script>
  <title>Login - Budget APP</title>
</head>
<body>
  <div class="container">
    <header>
      <h2>Login or Register</h2>
    </header>

    <div id="auth">
      <div class="auth-form">
        <form id="login-form">
          <h3>Login</h3>
          <input type="text" placeholder="Username" id="login-username" required />
          <input type="password" placeholder="Password" id="login-password" required />
          <button type="submit">Login</button>
        </form>
        <form id="register-form">
          <h3>Register</h3>
          <input type="text" placeholder="Username" id="register-username" required />
          <input type="password" placeholder="Password" id="register-password" required />
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
